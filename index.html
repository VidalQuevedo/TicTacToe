<!DOCTYPE html>
<html>
<head>
	<title>t3</title>
</head>
<link href='http://fonts.googleapis.com/css?family=Gochi+Hand' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="t3.css">
<body>

	<div class="container">
		<h1>Tic-Tac-Toe </h1>
		<h2>Click to play (X always goes first!)</h2>
		<div class="row">
			<div id="t3" class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3">
				
				<div id="row-1" class="row">
					<div class="col-xs-4">
						<input type="text" class="form-control">
					</div>
					<div class="col-xs-4">
						<input type="text" class="form-control">
					</div>
					<div class="col-xs-4">
						<input type="text" class="form-control">
					</div>
				</div>
				<div id="row-2" class="row">
					<div class="col-xs-4">
						<input type="text" class="form-control">
					</div>
					<div class="col-xs-4">
						<input type="text" class="form-control">
					</div>
					<div class="col-xs-4">
						<input type="text" class="form-control">
					</div>
				</div>
				<div id="row-3" class="row">
					<div class="col-xs-4">
						<input type="text" class="form-control">
					</div>
					<div class="col-xs-4">
						<input type="text" class="form-control">
					</div>
					<div class="col-xs-4">
						<input type="text" class="form-control">
					</div>
				</div>
			</div>
		</div>

		<div id="alert" class="alert alert-success col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3">
			<b id="alert-text" class="pull-left">X wins!</b>
			<button id="play-again" type="button" class="btn btn-link pull-right">Play again!</button>
		</div>	
	</div>

</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="t3.js"></script>
</html>
