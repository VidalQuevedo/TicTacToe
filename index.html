<!DOCTYPE html>
<html>
<head>
	<title>t3</title>
</head>
<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="t3.css">
<body>

	<div class="container">
		<h1>Tic Tac Toe </h1>
		<div class="row">

			<div id="t3" class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3">
				<div id="row-1" class="row">
					<div class="col-xs-4">
						<input type="text" class="form-control">
					</div>
					<div class="col-xs-4">
						<input type="text" class="form-control">
					</div>
					<div class="col-xs-4">
						<input type="text" class="form-control">
					</div>
				</div>
				<div id="row-2" class="row">
					<div class="col-xs-4">
						<input type="text" class="form-control">
					</div>
					<div class="col-xs-4">
						<input type="text" class="form-control">
					</div>
					<div class="col-xs-4">
						<input type="text" class="form-control">
					</div>
				</div>
				<div id="row-3" class="row">
					<div class="col-xs-4">
						<input type="text" class="form-control">
					</div>
					<div class="col-xs-4">
						<input type="text" class="form-control">
					</div>
					<div class="col-xs-4">
						<input type="text" class="form-control">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="controls" class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3">
				<div class="btn-toolbar" role="toolbar">
					<div id="alert" class="alert alert-success col-xs-8"></div>
					<button id="play-again" class="btn btn-default pull-right" disabled="disabled">Start game</button>
				</div>
			</div>			
		</div>
	</div>

</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="t3.js"></script>
</html>
